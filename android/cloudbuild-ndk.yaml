steps:

- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--tag=europe-north1-docker.pkg.dev/order-system-dk/container-registry/android:base'
  - '--file=Dockerfile-base'
  - '.'

- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--tag=europe-north1-docker.pkg.dev/order-system-dk/container-registry/android:${_ANDROID_VERSION}'
  - '--build-arg'
  - 'android_version=${_ANDROID_VERSION}'
  - '--build-arg'
  - 'project_id=$PROJECT_ID'
  - '--file=Dockerfile-sdk'
  - '.'
  - '--cache-from'
  - 'europe-north1-docker.pkg.dev/order-system-dk/container-registry/android:base'

- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--tag=europe-north1-docker.pkg.dev/order-system-dk/container-registry/android:${_ANDROID_VERSION}-ndk-r25'
  - '--build-arg'
  - 'android_version=${_ANDROID_VERSION}'
  - '--build-arg'
  - 'project_id=$PROJECT_ID'
  - '--file=Dockerfile-ndk'
  - '.'
  - '--cache-from'
  - 'europe-north1-docker.pkg.dev/order-system-dk/container-registry/android:${_ANDROID_VERSION}'

images: 
  - 'europe-north1-docker.pkg.dev/order-system-dk/container-registry/android:base'
  - 'europe-north1-docker.pkg.dev/order-system-dk/container-registry/android:${_ANDROID_VERSION}'
  - 'europe-north1-docker.pkg.dev/order-system-dk/container-registry/android:${_ANDROID_VERSION}-ndk-r25'

timeout: 2000s
